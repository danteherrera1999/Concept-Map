<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/eurostile" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        <title> Node </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height,user-scalable=no">
    </head>
    <body>
        <menu id="rcMenu">
            <ul>New Node</ul>
            <ul>Delete Element</ul>
        </menu>
        <menu id="sideMenu">
            <a id="importButton"><input id="fileInput" type="file"/><h1>Import</h1></a>
            <a id="exportButton"><h1>Export</h1></a>
            <a id="deleteAllButton"><h1>Clear</h1></a>
        </menu>
        <div id="nodeMenu">
            <div id="nodeInputMenu">
                <div><h2>Node</h2><h2 id="idInputField">PH</h2></div>
                <div><h2>Name</h2><input class="nodeInputField" id="nameInputField" type="text"></div>
                <div><h2>Description</h2><input class="nodeInputField" id="descriptionInputField" type="text"/></div>
                <div><h2>Tags</h2><div id="tagsInputField"><input class="nodeInputField" type="text"/><div id="tagBox"></div></div></div>
                <div><h2>Connected Nodes</h2><div id="connectionsInputField"></div></div>
            </div>
        </div>
        <div id="nodeBox"><svg id="edgeBox"></svg></div>
    </body>
    <script src="./main.js" type="text/javascript"></script>
</html>
